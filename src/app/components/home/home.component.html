

    <!-- Page Content -->
    <div class="container">

      <div class="row">

        <div class="col-lg-3">

          <h1 class="my-4">Trang Chủ</h1>
          <div class="list-group">
            <a href="#" class="list-group-item">Xe Hơi</a>
            <a href="#" class="list-group-item">Nhà Thông Minh</a>
            <a href="#" class="list-group-item">Phụ Kiện Di Động</a>
          </div>

        </div>
        <!-- /.col-lg-3 -->

        <div class="col-lg-9">

          <div id="carouselExampleIndicators" class="carousel slide my-4" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner" role="listbox">
              <div class="carousel-item active">
                <img class="d-block img-fluid" src="https://firebasestorage.googleapis.com/v0/b/my-project-test-aaadd.appspot.com/o/Banner_3.JPG?alt=media&token=ab407c44-ae85-4ed0-b782-76c2e09d8728" alt="First slide">
              </div>
              <div class="carousel-item">
                <img class="d-block img-fluid" src="http://placehold.it/900x350" alt="Second slide">
              </div>
              <div class="carousel-item">
                <img class="d-block img-fluid" src="http://placehold.it/900x350" alt="Third slide">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>

          <div class="row" >
              <div class="col-lg-4 col-md-6 mb-4"  *ngFor = "let product of products$ | async">
                  <div class="card h-100">
                    <a routerLink="products/{{product.id}}"><img class="card-img-top" src="{{product.image1}}" alt=""></a>
                    <div class="card-body">
                      <h4 class="card-title">
                        <a routerLink="products/{{product.id}}">{{product.name}}</a>
                      </h4>
                      <h5>{{product.price}}</h5>
                      <p class="card-text">{{product.summary}}</p>
                    </div>
                    <div class="card-footer">
                      <small class="text-muted">&#9733; &#9733; &#9733; &#9733; &#9734;</small>
                    </div>
                  </div>
                </div>
          </div>
